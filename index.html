<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAS - Editor de Texto</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="editor-container">
        <div class="toolbar">
            <h2><span>RAS</span> - EDITOR DE TEXTO</h2>
            <button onclick="formatText('bold')">Bold</button>
            <button onclick="formatText('italic')">Italic</button>
            <button onclick="formatText('underline')">Underline</button>
            <button onclick="formatText('strikeThrough')">Strike</button>
            <button onclick="formatText('insertUnorderedList')">Bullet List</button>
            <button onclick="saveText()">Save</button>
            <button onclick="loadText()">Load</button>
        </div>

        <div id="editor" contenteditable="true">
            Comece a escrever aqui...
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
